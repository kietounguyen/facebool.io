<style>

  .stretch-button{
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;
    padding-top: 8px;
    padding-bottom: 8px;
    transition: padding 0.2s,
      margin 0.2s;
  }

  .stretch-button:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>

<button class="stretch-button">
  One
</button>

<button class="stretch-button">
  Two
</button>

<button class="stretch-button">
  Three
</button>
